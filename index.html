<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>

<body>
    <div class="container " id = "main">
        <div class="sign-up">
            <form action="#">
                <h1 class="heading">Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="text" placeholder= "&#xf007;    Name" required="">
                <input type="email" name="email" placeholder="&#xf0e0;    Email" required="">
                <input type="password" name="password" placeholder="&#xf023;    Password" required="">
                <button>Sign up</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1 class="heading">Sign in to diprella</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your account</span>
                <input  type="email" name="email" placeholder=" &#xf007;   Name" required="">
                <input type="password" name="password" placeholder=" &#xf023;   Password" required="">
                <a href="#">Forget your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    
                    <h1>Welcome Back!</h1>
                    <span>To keep connected with us please login with your personal info.</span>
                    <button class="signIn-btn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello Friend</h1>
                    <span>Enter your personal details and start journey with us.</span>
                    <button class="signUp-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/940392c3a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
